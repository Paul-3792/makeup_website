<!-- Booking page -->

<section id="about" class="about-secction-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section header text-center mt-5 pb-5">
                    <!-- <h2>Booking</h2> -->
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-12 mx-auto">
                <form action="https://formspree.io/f/mbjvlley" method="POST">
                    <div class="col-12 pt-5">
                        <h1 class="appointment">Book Appointment</h1>
                    </div>
                    <div class="form-group col-12">
                        <input type="text" name="name" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group col-12">
                        <input type="email" name="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group col-12">
                        <input type="date" name="date" class="form-control" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="form-group col-12">
                        <input type="time" name="time" class="form-control" placeholder="Time">
                    </div>
                    <div class="form-group col-12">
                        <textarea name="message" class="form-control" id="#" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" class="btn-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            const navEl = document.querySelector('.navbar');

            window.addEventListener('scroll', () => {
                if (window.scrollY >= 56) {
                    navEl.classList.add('navbar-scrolled');
                } else if (window.scrollY < 56) {
                    navEl.classList.remove('navbar-scrolled');
                }
            });
        </script>
